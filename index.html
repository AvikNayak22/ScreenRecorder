<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Recorder</title>
  </head>
  <body class="bg-gray-800 text-white">
    <header class="bg-gray-900">
      <div class="container mx-auto flex justify-center items-center py-4">
        <h1 class="text-2xl font-bold uppercase">Screen Recorder</h1>
      </div>
    </header>

    <main class="overflow-hidden">
      <div class="container mx-auto py-8 px-4">
        <h2 class="text-xl text-gray-500 uppercase font-light mb-4">
          Video Recorder
        </h2>
        <video
          src=""
          autoplay
          class="video-feedback bg-black w-full h-auto mb-4"
        ></video>
        <div class="flex justify-center items-center -mx-4 mb-8">
          <button
            class="start-recording mx-4 flex-1 bg-[#196DDD] rounded-md p-2 uppercase text-lg font-bold transition duration-300 hover:opacity-90 disabled:opacity-50"
          >
            Start Recording
          </button>
          <button
            class="stop-recording mx-4 flex-1 bg-red-500 rounded-md p-2 uppercase text-lg font-bold transition duration-300 hover:opacity-90 disabled:opacity-50"
            disabled
          >
            Stop Recording
          </button>
        </div>
        <div class="recorded-video-wrap hidden">
          <h2 class="text-xl text-[#D4E9FA] uppercase font-light mb-4">
            Download Your Video...
          </h2>
          <video
            src=""
            class="recorded-video bg-black w-full h-auto mb-4"
          ></video>
          <div class="flex justify-center items-center -mx-4 mb-8">
            <a
              href=""
              class="download-video text-center mx-4 flex-1 bg-[#0156E0] rounded-md p-4 uppercase text-lg font-bold transition duration-300 hover:opacity-90 disabled:opacity-50"
              disabled
            >
              Download Video
            </a>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./main.js"></script>
  </body>
</html>
